name       : devedeng
version    : 4.15.0
release    : 7
source     :
    - https://gitlab.com/rastersoft/devedeng/-/archive/4.15.0/devedeng-4.15.0.tar.bz2 : ebdd3d40b7c89742e267296502e2ee396846ab0d55a727de3d05c592a865898e
license    : GPL-3.0-or-later
component  : multimedia.video
summary    : A program to create VideoDVDs and CDs
description: |
    Devede NG is a rewrite of the Devede DVD disc authoring program. This new code has been writen from scratch, and uses Python3 and Gtk3. It is also cleaner, which will allow to add new features in the future.
rundeps    :
    - cdrtools
    - dvdauthor
    - libgtk-3
    - python-urllib3
    - python3-cairo
    - python3-gobject
    - vcdimager
build      : |
    %python3_setup
install    : |
    %python3_install
